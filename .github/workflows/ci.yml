name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_release:
        description: 'Set to "true" to build a release when running manually'
        required: false
        default: 'false'
      release_tag:
        description: 'Tag to use for the release (e.g., v1.0.0)'
        required: false
      release_name:
        description: 'Release title'
        required: false
      release_body:
        description: 'Release notes'
        required: false
      publish_to_pypi:
        description: 'Set to "true" to publish to PyPI (requires PYPI_API_TOKEN secret)'
        required: false
        default: 'false'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest -q

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-${{ matrix.python-version }}
          path: ./

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements-dev.txt
      - run: pre-commit run --all-files

  build_release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: test
    # Only run when manually triggered with `run_release: 'true'` or when a tag is pushed
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.run_release == 'true' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build distributions
        run: python -m build --sdist --wheel --outdir dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag || format('v{0}', github.run_number) }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.release_tag || format('Release {0}', github.run_number) }}
          body: ${{ github.event.inputs.release_body || '' }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: ${{ github.event.inputs.publish_to_pypi == 'true' }}
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
